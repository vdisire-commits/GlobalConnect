version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: globalconnect_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: globalconnect
    volumes:
      - mongodb_data:/data/db
    networks:
      - globalconnect_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: globalconnect_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DB_URI=mongodb://mongodb:27017/globalconnect
    env_file:
      - .env
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - globalconnect_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: globalconnect_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - globalconnect_network

volumes:
  mongodb_data:

networks:
  globalconnect_network:
    driver: bridge
